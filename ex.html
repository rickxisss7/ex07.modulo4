<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
       h1 {
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    }

    body{
        margin: 0 20px;
    background-color: rgb(224, 241, 241);
    color: crimson;
    font-family: Arial, Helvetica, sans-serif;
    box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.555) ;
    }
    #academy{
   color: rgb(212, 166, 166); 
   background-color: rgb(131, 131, 131);
   border-radius: 5px;
    padding: 10px;
    font-weight: bolder;
    }
    #curso{
   color: rgb(212, 166, 166); 
   background-color: rgb(131, 131, 131);
   border-radius: 5px;
   padding: 10px;
   font-weight: bolder;
    }
   
    </style>

</head>
<body>
    <h1>
        Formularios
    </h1>
<br>
  
        <main>
            <h2>
                FORMULARIO DE NOME:
            </h2>
                  <div>
                    <form action="" method="get">
                        <p> <label for="itexto">Nome:</label><input type="text" name="texto" id="itexto" placeholder="insira seu nome" autocomplete="off" required> </p>
                        <input type="submit" value="Enviar">
                                      </div>
                                <h2>
                                    FORMULARIO DE SENHA:
                                </h2>
                                     <div>
                        <p> <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" autocomplete="new-password" required minlength="8" maxlength="12"> </p>
                                     </div>
                                     <h2>
                        FORMULARIO DE EMAIL:
                                    </h2>
                                        <p><label for="iemail" >Email:</label> <input type="email" name="email" id="iemail" autocomplete="off" required></p>
                                        <label for="curso">Escolha o curso:</label>
            <select id="curso" name="curso">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="js">JavaScript</option>
            </select>
            <br>
            <br>
            
            
            <label for="academy">Academia:</label>
            <select name="academia" id="academy"> 
              <option value="Biceps">Biceps</option>
              <option value="perna">Perna</option>
              <option value="Posterior">Posterior</option>
            
            </select>
                    </form>
        </main>


   
</body>
</html>
